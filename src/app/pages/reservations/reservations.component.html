<div class="reservations-wrapper">
    <mat-card
      *ngFor="let res of reservations"
      class="reservation-card mat-elevation-z4" style="margin-bottom: 24px;"
    >
      <!-- Header -->
      <mat-card-header style="background-color: rgba(30, 210, 99, 0.525);">
        <mat-icon mat-card-avatar color="primary">event</mat-icon>
        <mat-card-title class="title">
          Reservation&nbsp;#{{ res.idReservation }}
        </mat-card-title>
        <mat-card-subtitle>
          Client&nbsp;ID&nbsp;â€¢&nbsp;{{ res.clientid }}
        </mat-card-subtitle>
      </mat-card-header>
  
      <mat-divider></mat-divider>
  
      <!-- Body -->
      <mat-card-content style="background-color:  rgba(30, 210, 99, 0.525);">
        <div class="body-grid">
          <div class="label">Event ID</div>
          <div class="value">{{ res.eventId }}</div>
  
          <div class="label">Status</div>
          <div class="value">
            <mat-chip color="accent" selected> Confirmed </mat-chip>
          </div>
        </div>
      </mat-card-content>
  
      <!-- Actions -->
      <mat-card-actions align="end" style="background-color: rgba(30, 210, 99, 0.525)" >
        <button mat-stroked-button color="primary">
          <mat-icon c>visibility</mat-icon>
          View
        </button>
        <button mat-flat-button color="warn">
          <mat-icon>delete</mat-icon>
          Cancel
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
